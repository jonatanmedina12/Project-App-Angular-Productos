<mat-toolbar color="primary" class="animated-toolbar">
    <button mat-icon-button (click)="toggleSidenav()" class="menu-button">
      <div class="hamburger-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </button>
    <span class="title">Dashboard</span>
    <span class="spacer"></span>
    <button mat-icon-button class="notification-button">
      <mat-icon>notifications</mat-icon>
      <span class="notification-badge"></span>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="profile-button">
      <div class="profile-icon">
        <mat-icon>account_circle</mat-icon>
      </div>
    </button>
    <mat-menu #menu="matMenu" [@menuAnimation]>
      <button mat-menu-item  [routerLink]="['/main/perfil']">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="logout()" >
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>
