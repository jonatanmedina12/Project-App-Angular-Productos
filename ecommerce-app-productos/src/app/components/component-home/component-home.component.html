<div class="ecommerce-container">
  <header class="hero mat-elevation-z4">
    <h1 class="animated-title" @fadeIn>Bienvenido a nuestro E-commerce</h1>
    <h2 class="animated-subtitle" @fadeIn>Descubre una nueva experiencia de compra en línea</h2>
  </header>
  
  <main>
    <mat-card class="intro mat-elevation-z2" @slideIn>
      <mat-card-content>
        <p class="animated-text">
          Nuestro servicio de e-commerce ofrece una plataforma completa y fácil de usar 
          para gestionar productos.
        </p>
      </mat-card-content>
    </mat-card>
    
    <mat-card class="features mat-elevation-z2" @slideIn>
      <mat-card-header>
        <mat-card-title>Características principales:</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let feature of features">
            <mat-icon matListIcon>{{feature.icon}}</mat-icon>
            <span matLine>{{feature.text}}</span>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>

   
  </main>

  <footer class="cta-section">
    <button mat-raised-button color="primary" routerLink="/register">Registrarse</button>
    <button mat-raised-button color="accent" routerLink="/login">Iniciar sesión</button>
  </footer>
</div>
