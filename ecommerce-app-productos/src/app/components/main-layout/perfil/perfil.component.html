<div class="profile-container">
  <div class="profile-header">
    <h2>Perfil de Usuario</h2>
    <p>Actualiza tu información personal</p>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="profile-form">
    <div class="photo-upload">
      <img [src]="photoUrl || 'assets/default-profile.png'" alt="Foto de perfil" class="current-photo">
      <input type="file" (change)="onFileSelected($event)" accept="image/*" #fileInput class="file-input" style="display: none;">
      <button type="button" mat-stroked-button (click)="fileInput.click()" class="upload-btn">
        Cambiar foto
      </button>
    </div>

   

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Correo electrónico</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">
        El correo electrónico es requerido
      </mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">
        Por favor, introduce un correo electrónico válido
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid" class="submit-btn">
      Actualizar perfil
    </button>
  </form>
</div>
